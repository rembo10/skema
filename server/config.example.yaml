# Skema Configuration File
#
# This file is automatically generated from ConfigSchema instances.
# To modify structure, edit: server/src/Skema/Config/SchemaInstances.hs

library:
  # Music library configuration
  # Path to your music library
  # Example: /home/user/Music
  path: null
  # Enable file system watching for real-time updates
  watch: true
  # Enable automatic periodic scanning
  auto_scan: true
  # Interval between automatic scans in minutes
  auto_scan_interval_mins: 60
  # Run a full scan on application startup
  auto_scan_on_startup: true
  # Normalize "featuring" join phrases in artist credits
  normalize_featuring: false
  # What to normalize "featuring" to (e.g., "feat.", "ft.")
  normalize_featuring_to: feat.
  # Template for album directory paths (e.g., "{album_artist}/{year} - {album}/")
  # Example: {if:lossless|Lossless/|Lossy/}{album_artist}/{year} - {album}/
  path_format: {album_artist}/{year} - {album}/
  # Template for track filenames (e.g., "{if:multidisc|{disc:02}-}{track:02} - {title}.{ext}")
  # Example: {track:02}. {artist} - {title}.{ext}
  file_format: {if:multidisc|{disc:02}-}{track:02} - {title}.{ext}


system:
  # System-level configuration
  # Watch config file for changes and reload automatically
  watch_config_file: true
  # Database path for SQLite database
  database_path: ./skema.db


server:
  # HTTP server configuration
  # Server host to bind to (use "0.0.0.0" to listen on all interfaces)
  host: 127.0.0.1
  # HTTP API server port
  port: 8181
  # Username for API authentication (can be overridden by SKEMA_USERNAME env var)
  username: null
  # Password for API authentication (can be overridden by SKEMA_PASSWORD env var)
  password: null
  # JWT signing secret (auto-generated if not provided)
  jwt_secret: null
  # JWT token expiration time in hours
  jwt_expiration_hours: 24

