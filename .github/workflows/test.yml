name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsqlite3-dev libpq-dev zlib1g-dev

    - name: Setup Haskell
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.10.3'
        cabal-version: 'latest'

    - name: Cache Cabal dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cabal/packages
          ~/.cabal/store
          server/dist-newstyle
        key: ${{ runner.os }}-cabal-${{ hashFiles('server/skema.cabal') }}
        restore-keys: |
          ${{ runner.os }}-cabal-

    - name: Build and run tests
      working-directory: server
      run: |
        cabal update
        cabal test --test-show-details=direct
