name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: rembo10/skema

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        if: github.event_name != 'pull_request'
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Create test directories and config
          mkdir -p test-config test-data test-cache
          cat > test-config/config.yaml << 'EOF'
          library:
            path: "/music"
          EOF

          # Run container with proper environment and volumes (no --rm so we can get logs)
          docker run -d --name skema-test \
            -e SKEMA_HOST=0.0.0.0 \
            -e SKEMA_PORT=8182 \
            -v $(pwd)/test-config:/config \
            -v $(pwd)/test-data:/data \
            -v $(pwd)/test-cache:/cache \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Wait for container to start
          sleep 10

          # Show logs for debugging
          echo "=== Container Logs ==="
          docker logs skema-test
          echo "=== End Logs ==="

          # Check if container is running
          if ! docker ps | grep skema-test; then
            echo "ERROR: Container failed to start"
            exit 1
          fi

          # Check health
          docker exec skema-test wget --no-verbose --tries=1 --spider http://localhost:8182/ || exit 1

          # Cleanup
          docker stop skema-test || true
          docker rm skema-test || true
          rm -rf test-config test-data test-cache

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo ${{ steps.meta.outputs.digest }}
