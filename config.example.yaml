# Example Skema configuration file
#
# If no config file is found, Skema will:
# 1. Check $XDG_CONFIG_HOME/skema/config.yaml (usually ~/.config/skema/config.yaml)
# 2. Check /etc/skema/config.yaml
# 3. Create a default config in $XDG_CONFIG_HOME/skema/config.yaml
#
# You can also specify a config file with the --config flag.

library:
  # Path to your music library (optional, no default)
  # If not set, Skema won't scan or watch any directory
  # Can be a network mount - if temporarily unavailable, library will be in "unavailable" state
  # Supports tilde expansion: ~/Music
  path: "/home/user/Music"

  # Enable file system watching for real-time updates (default: true)
  watch: true

  # Enable automatic periodic scanning (default: true)
  auto_scan: true

  # Interval between automatic scans in minutes (default: 60)
  auto_scan_interval_mins: 60

  # Run a full scan on application startup (default: true)
  auto_scan_on_startup: true

  # Normalize "featuring" join phrases in artist credits (default: false)
  normalize_featuring: false

  # What to normalize "featuring" to (default: "feat.")
  normalize_featuring_to: "feat."

  # Template for album directory paths (default: "{album_artist}/{album} [{year}]")
  # Available variables: {album_artist}, {album}, {year}, {type}
  path_format: "{album_artist}/{album} [{year}]"

  # Template for track filenames (default: "{track:02} {artist} - {album} {year} - {title}.{ext}")
  # Available variables: {track}, {artist}, {album}, {year}, {title}, {ext}, {disc}, {if:multidisc|...}
  file_format: "{track:02} {artist} - {album} {year} - {title}.{ext}"

system:
  # Watch config file for changes and reload automatically (default: true)
  watch_config_file: true

  # Database path for SQLite database (default: "./skema.db")
  # Supports tilde expansion: ~/skema.db
  database_path: "./skema.db"

  # Optional directory overrides (default: use platform defaults)
  # data_dir: "~/.local/share/skema"
  # cache_dir: "~/.cache/skema"
  # state_dir: "~/.local/state/skema"

server:
  # Server host to bind to (default: 127.0.0.1)
  # Use "0.0.0.0" to listen on all interfaces
  host: 127.0.0.1

  # HTTP API server port (default: 8181)
  # Can be overridden with --port/-p flag or SKEMA_PORT env var
  port: 8181

  # Optional: Username for API authentication
  # Can be overridden with SKEMA_USERNAME env var
  username: null

  # Optional: Password for API authentication (will be bcrypt hashed on first load)
  # Can be overridden with SKEMA_PASSWORD env var
  password: null

  # JWT signing secret (auto-generated if not provided)
  jwt_secret: null

  # JWT token expiration time in hours (default: 24)
  jwt_expiration_hours: 24

download:
  # Directory for completed downloads before import (default: ~/Downloads/skema)
  # Supports tilde expansion
  directory: "~/Downloads/skema"

  # How often to check for completed downloads in seconds (default: 60)
  check_interval: 60

  # Automatically import completed downloads (default: true)
  auto_import: true

  # Minimum seeders for torrents (null = no minimum)
  min_seeders: 1

  # Maximum download size in MB (null = no limit)
  max_size_mb: null

  # NZB download client (SABnzbd or NZBGet)
  nzb_client: null
  # Example:
  #   type: "sabnzbd"
  #   url: "http://localhost:8080"
  #   api_key: "your-api-key"
  #   enabled: true
  #   download_dir: "/path/to/completed"  # SABnzbd only
  #   category: "music"  # SABnzbd only

  # Torrent download client (Transmission or qBittorrent)
  torrent_client: null
  # Example:
  #   type: "transmission"
  #   url: "http://localhost:9091"
  #   username: "admin"
  #   password: "password"
  #   enabled: true

indexers:
  # List of Newznab/Torznab indexers
  list:
    - name: "Bullet"
      url: "https://bullet.codeshy.com"
      api_key: null
      username: null  # Required for Bullet
      password: null  # Required for Bullet
      enabled: false  # Enable after adding credentials
      priority: 10
      categories:
        - 3000  # Audio
        - 3010  # MP3

  # Search timeout per indexer in seconds (default: 30)
  search_timeout: 30

musicbrainz:
  # Which MusicBrainz server to use (default: "official")
  # Options: "official" (musicbrainz.org) or "headphones_vip" (musicbrainz.codeshy.com)
  server: "official"

  # Username for Headphones VIP (required if server is "headphones_vip")
  username: null

  # Password for Headphones VIP (required if server is "headphones_vip")
  password: null

  # Primary album types to fetch (default: ["Album"])
  # Options: Album, EP, Single, Broadcast, Other
  album_types:
    - "Album"

  # Secondary types to exclude (default: ["Live", "Compilation"])
  # Options: Live, Compilation, Soundtrack, Spokenword, Interview, Audiobook, Audio drama, Mixtape/Street, Demo, DJ-mix, Field recording, Remix
  exclude_secondary_types:
    - "Live"
    - "Compilation"

media:
  # Last.fm API key for artist images and album covers (optional)
  # Used as fallback when other sources are unavailable
  lastfm_api_key: null
