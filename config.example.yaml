# Skema Configuration File
#
# Generated from Skema.Config.Schema

library:
  # Music library configuration
  # Path to music library directory
  path: null
  # Watch library directory for changes
  watch: true
  # Automatically scan library on interval
  auto_scan: false
  # Minutes between automatic scans
  auto_scan_interval_mins: 60
  # Scan library when application starts
  auto_scan_on_startup: true
  # Normalize featuring artist format in track titles
  normalize_featuring: false
  # Format to use for featuring artists
  normalize_featuring_to: feat.
  # Directory structure format for organizing files
  path_format: {album_artist}/{year} - {album}/
  # File naming format
  file_format: {if:multidisc|{disc:02}-}{track:02} - {title}.{ext}


system:
  # System and paths configuration
  # Watch config file for changes and reload automatically
  watch_config_file: true
  # SQLite database file path (default: skema.db in data directory)
  database_path: null
  # Data directory override (default: platform-specific)
  data_dir: null
  # Cache directory override (default: platform-specific)
  cache_dir: null


server:
  # HTTP server configuration
  # Server bind address
  host: 0.0.0.0
  # Server port
  port: 8182
  # Web root path for hosting at subpaths (e.g., /skema or /)
  web_root: /
  # JWT signing secret (auto-generated if not provided)
  jwt_secret: null
  # JWT token expiration time in hours
  jwt_expiration_hours: 168
  # Username for API authentication (required)
  username: null
  # Password for API authentication (required, will be bcrypt hashed)
  password: null


download:
  # Download client configuration
  # NZB download client configuration
  nzb_client: null
  # Torrent download client configuration
  torrent_client: null
  # Directory for completed downloads (before import)
  directory: ./downloads
  # How often to check for completed downloads (in seconds)
  check_interval: 60
  # Automatically import completed downloads
  auto_import: true
  # Minimum seeders for torrents (null = no minimum)
  min_seeders: 5
  # Maximum download size in MB (null = no limit)
  max_size: 1000


indexers:
  # Usenet/torrent indexer configuration
  # List of configured indexers
  list: 
    - name: Bullet
      url: https://bullet.codeshy.com
      api_key: your-api-key
      enabled: false
      priority: 0
      categories: [3000, 3010]

  # Search timeout per indexer in seconds
  search_timeout: 30


musicbrainz:
  # MusicBrainz metadata provider configuration
  # Which MusicBrainz server to use
  server: official
  # Custom MusicBrainz server URL (required if server is 'custom')
  custom_url: https://musicbrainz.example.com
  # Username for authentication (required for Headphones VIP, optional for custom)
  username: null
  # Password for authentication (required for Headphones VIP, optional for custom)
  password: null
  # Primary album types to fetch (e.g., Album, EP)
  album_types: ["Album"]
  # Secondary types to exclude (e.g., Live, Compilation)
  exclude_secondary_types: ["Live", "Compilation"]


media:
  # Media providers configuration
  # Last.fm API key for artist images and scrobbling
  lastfm_api_key: null


notifications:
  # Notification configuration
  # Enable/disable all notifications
  enabled: false
  # List of notification providers
  providers: []
  # Send notification when new wanted albums are found
  on_album_found: true
  # Send notification when albums are downloaded
  on_album_downloaded: true
  # Send notification when albums are imported to library
  on_album_imported: true

